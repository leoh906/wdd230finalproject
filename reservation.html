<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/large.css">
    <link rel="stylesheet" href="style/medium.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Reservation Page</title>
    
</head>
<body>
    <header class="website_header">
        <img src="images/temple_suites.png" alt="Temple Suites Logo">
        <img src="images/facebook_icon.svg" alt="Facebook Logo Icon" class="social_media_icon">
        <img src="images/instagram_icon.svg" alt="Instagram Logo Icon" class="social_media_icon">
        <button id="hamburger_button">
         <span class="hamburger_element"></span>
         <span class="hamburger_element"></span>
         <span class="hamburger_element"></span>
        </button> <!-- Ending div for the hamburger button-->
     </header>
     <div id="menu_container">
        <ul class="index_menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="temples.html">Temples</a></li>
            <li><a href="reservation.html">Book Now</a></li>
    </div>
    <div id="form_box_thing">
        <h3>Reservations</h3>
        <form id="reservation_form">
            <div class="form_element">
                <label for="location_input" class="location_style">Location:</label>
                <input type="text" placeholder="Select Destination...">
            </div>
            <div class="form_element">
                <label for="date_input">Arrival</label>
                <input type="date">
            </div>
            <div class="form_element">
                <label for="date_input">Departure</label>
                <input type="date"><br>
            </div>
            <div class="form_element">
                <label for="telephone_input" pattern="">Telephone</label>
                <input type="tel">
            </div>
            <div class="form_element">
                <label for="number_rooms" placeholder="# rooms">Rooms</label>
                <input type="number">
            </div>
             <div class="form_element">
                <label for="full_name">Full Name</label>
                <input type="text">
            </div>
            <div class="form_element">
                <label for="email_input">Email Input</label>
                <input type="email" name="" id="">
            </div>
            <div class="form_element">
                <label for="text_area">Special Accomodations</label><br>
                <textarea placeholder="Type any special accomodations that may be needed..."></textarea>
            </div>
            <div class="form_element">
            <button type="submit">Submit</button>
            </div>
            </form>
</div> <!-- End of form box thing-->
<footer class="website_footer">
    <div>
    <p>&copy; 2022 Temple Inn and Suites</p>
    <p>Leo Harrison</p>
    </div>
    <div>
    <p><span class="material-symbols-outlined">home_pin</span>

            Temple Inn and Suites Address</a></p>
    </div>
    <div id="weather_footer">
        <p>Your Local Weather: </p>
        <div id="weather_area">
            <figure>
                <img src="" alt="" id="weather_icon">
                <figcaption id="weather_description">
                </figcaption>
            </figure>
        <p><span id="temp_span"></span>&deg;F</p>
        </div>
    </div>
</footer>
