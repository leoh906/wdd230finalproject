<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style/large.css">
    <link rel="stylesheet" href="style/medium.css">
    <link rel="stylesheet" href="style/main.css">

    <title>Reservations</title>

<body>
    <header class="website_header">
        <img src="images/temple_suites.png" alt="Temple Suites Logo">
        <img src="images/facebook_icon.svg" alt="Facebook Logo Icon" class="social_media_icon">
        <img src="images/instagram_icon.svg" alt="Instagram Logo Icon" class="social_media_icon">
        <button id="hamburger_button">
         <span class="hamburger_element"></span>
         <span class="hamburger_element"></span>
         <span class="hamburger_element"></span>
        </button> <!-- Ending div for the hamburger button-->
     </header>
     <div id="menu_container">
        <ul class="index_menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="temples.html">Temples</a></li>
            <li><a href="reservation.html">Book Now</a></li>
        </ul>
    </div>
    <div id="form_box_thing">
        <h3>Reservations</h3>
        <form id="reservation_form" method="get" action="thankyou.html">
            <div class="form_element">
                <label for="location_input" class="location_style">Location:</label>
                <input id="location_input" type="text" placeholder="Select Destination...">
            </div>
            <div class="form_element">
                <label for="arrival_input">Arrival</label>
                <input id="arrival_input" type="date" value="2023-03-01">
            </div>
            <div class="form_element">
                <label for="departure_input">Departure</label>
                <input id="departure_input" type="date" value="2023-03-31">
            </div>
            <div class="form_element">
                <label for="telephone_input">Telephone</label>
                <input id="telephone_input" type="tel" placeholder="123-456-7890" pattern="[0-9]{3-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form_element">
                <label for="number_rooms">Rooms</label>
                <input id="number_rooms" type="number" min="1" max="5" placeholder="0">
            </div>
             <div class="form_element">
                <label for="full_name">Full Name</label>
                <input id="full_name" type="text" placeholder="John Smith">
            </div>
            <div class="form_element">
                <label for="email_input">Email Input</label>
                <input id="email_input" type="email" placeholder="email@example.com">
            </div>
            <div class="form_element">
                <label for="text_area">Special Accomodations</label><br>
                <textarea id="text_area" placeholder="Type any special accomodations that may be needed..."></textarea>
            </div>
            <div class="form_element">
            <button id="form_submit" type="submit">Submit</button>
            </div>
            </form>
</div> <!-- End of form box thing-->
<footer class="website_footer">
    <div>
    <p>&copy; 2022 Temple Inn and Suites</p>

    </div>

            Temple Inn and Suites Address</a></p>

    <div id="weather_footer">
        <p>Your Local Weather: </p>
        <div id="weather_area">
            <figure>
                <img src="none" alt="none" id="weather_icon">
                <figcaption id="weather_description">
                </figcaption>
            </figure>
        <p><span id="temp_span"></span>&deg;F</p>
        </div>
    </div>
</footer>
